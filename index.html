<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex in Css</title>
    <link rel="stylesheet" href="./flex.css">
</head>
<body>
    <div>
        <h1>flex</h1>
        <div class="flex">
       <div>home</div>
       <div>conten</div>
       <div>about us</div>
       <div>help</div>
       <div>more</div>
        </div>
        <h1>flex wrap</h1>
        <div class="wrap">
            <div>home</div>
            <div>conten</div>
            <div>about us</div>
            <div>help</div>
            <div>more</div>
        </div>
        <h1>flex direction</h1>
        <div class="direct">
            <div>home</div>
            <div>conten</div>
            <div>about us</div>
            <div>help</div>
            <div>more</div>
        </div>
        <h1>rowreverse</h1>
        <div class="row">
            <div>home</div>
            <div>conten</div>
            <div>about us</div>
            <div>help</div>
            <div>more</div>
        </div class="just">
        <h1>justify content</h1>
        <div class="just">
            <div>home</div>
            <div>conten</div>
            <div>about us</div>
            <div>help</div>
            <div>more</div>
        </div>
        <h1>aligin items</h1>
        <div class="second">
            <div>home</div>
            <div>conten</div>
            <div>about us</div>
            <div>help</div>
            <div>more</div>
        </div>
    </div>
</body>
</html>
